<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Formulário</title>
</head>
<body>
    <!--Formulário-->
    <h2 align="center">Fomulário</h2>
    <form action="Pagina1.html" method="get">
        <p>Nome: <input type="text" name="nome" placeholder="Escreva seu nome" size="60"/></p>
        <p>Telefone: <input type="tel" placeholder="DDD-00000-0000" maxlength="11"/></p>
        <p>Data de Nascimento: <input type="date"/></p>
        <p>Senha:<input type="password" maxlength="8"/></p>
        <p>Email:<input type="email"/></p>
        <p>Idade:<input type="number"/></p>
        <p> Comentários:
        <p>
            <textarea rows="4" cols="30"></textarea>
        </p>
        <!--Estrutura de Opções-->
        <p> Estado de Nascimento:
            <br/>
    <input type="radio" name="Estados" value="DF"/>DF
            <br/>
    <input type="radio" name="Estados" value="SP"/>SP
            <br/>
    <input type="radio" name="Estados" value="RJ"/>RJ
    <!--Estrutura de Seleção-->
    <p> Países da América Latina:
        <select>
            <option></option>
            <option value="Brasil">Brasil</option>
            <option value="Colombia">Colombia</option>
            <option value="Chile">Chile</option>
            <option value="Peru">Peru</option>
        </select>
    </p>
    
    <p> Mais fácil de Aprender
    <p><input type="checkbox"/>HTML</p>
    <p><input type="checkbox"/>Java Script</p>
    <p><input type="checkbox"/>CSS</p>

    <label for="cor">Cor Favorita:</label><br>
      <input type="color" id="cor" name="cor"><br><br>

    <p>Gênero:</p>
    <input type="radio" name="genero" value="masculino"/>Masculino
    <br/>
    <input type="radio" name="genero" value="feminino"/>Feminino
    <br/>
    <input type="radio" name="genero" value="outro"/>Outro
    <br/>

    <p>Interesses:</p>
     <input type="radio" name="tech" value="tecnologia"/>Tecnologia
     <br/>
     <input type="radio" name="moda" value="moda"/>Moda
     <br/>
     <input type="radio" name="esportes" value="esportes"/>Esportes
     <br/>
     <p>
    <input type="reset" name="reset"/>
    <input type="submit" name="enviar"/>
            <br/>
    </form>
    <br/>
</body>
</html>
